<!DOCTYPE html>
<html>
<head>
  <title>User Management</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <nav>
    <div class="container">
      <a class="logo" href="#">Logo</a>
      <ul class="navbar-menu">
        <li><a href="../index.html">Home</a></li>
      </ul>
    </div>
  </nav>

  <h1>User Management</h1>

    
<!-- Statistics -->
<div id="statistics">
  <p>Total Users: <span id="totalUsers">0</span></p>
  <p>Total Admins: <span id="totalAdmins">0</span></p>
  <p>Total Vehicles Parked: <span id="totalVehicles">0</span></p>
  <p>Total Locations Used: <span id="totalLocations">0</span></p>
  <p>Total Bookings: <span id="totalBookings">0</span></p>
</div>






  <!-- User form to add/edit users -->
  <form id="userForm" action="user_management.php" method="post">
    <input type="hidden" id="userId" name="userId">
    <input type="text" id="fullName" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="contactNumber" placeholder="Contact Number" required>
    <select id="location">
      <option value="Location 1">Location 1</option>
      <option value="Location 2">Location 2</option>
      <option value="Location 3">Location 3</option>
      <option value="Location 4">Location 4</option>
    </select>
    <select id="vehicleType">
      <option value="Bus">Bus</option>
      <option value="Bike">Bike</option>
      <option value="Car">Car</option>
      <option value="Truck">Truck</option>
    </select>
    <input type="datetime-local" id="entryTime" required>
    <input type="datetime-local" id="exitTime" required>
    <input type="number" id="totalMoney" step="0.01" placeholder="Total Money" required readonly>
    <select id="role">
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>
    <button type="submit" id="saveButton">Save</button>
    <button type="button" id="cancelButton">Cancel</button>
  </form>

  <!-- Table to display users -->
  <table id="usersTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Contact Number</th>
        <th>Location</th>
        <th>Vehicle Type</th>
        <th>Entry Time</th>
        <th>Exit Time</th>
        <th>Total Money</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>


  <script src="statistics.js"></script>

  <script src="user_management.js"></script>
</body>
</html>
